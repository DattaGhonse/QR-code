
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Qr code Generator</h2>
        <p>Paste the url/text here</p>
    </header>
    <div class="wrapper">
        <div class="form">
            <input type="text" id="urltext" placeholder="Enter text or Url">
            <button id="genrate">Generate QR Code</button>
            <img id="qrImg" src="" width="360" alt="qr-code">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
